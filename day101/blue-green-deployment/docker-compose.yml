version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - blue-green-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - log-processor-blue
      - log-processor-green
    networks:
      - blue-green-net

  log-processor-blue:
    build:
      context: .
      dockerfile: docker/Dockerfile.log-processor
    environment:
      - ENVIRONMENT=blue
      - VERSION=1.0.0
      - PORT=8000
    ports:
      - "8001:8000"
    networks:
      - blue-green-net

  log-processor-green:
    build:
      context: .
      dockerfile: docker/Dockerfile.log-processor
    environment:
      - ENVIRONMENT=green
      - VERSION=1.0.0
      - PORT=8000
    ports:
      - "8002:8000"
    networks:
      - blue-green-net

  deployment-controller:
    build:
      context: .
      dockerfile: docker/Dockerfile.controller
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - log-processor-blue
      - log-processor-green
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - blue-green-net

networks:
  blue-green-net:
    driver: bridge
