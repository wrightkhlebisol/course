version: '3.8'

services:
  azure-monitor-integration:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AZURE_CLIENT_ID=demo-client-id
      - AZURE_CLIENT_SECRET=demo-client-secret
      - AZURE_TENANT_ID=demo-tenant-id
      - AZURE_SUBSCRIPTION_IDS=demo-subscription-1,demo-subscription-2
      - AZURE_WORKSPACE_IDS=demo-workspace-1,demo-workspace-2
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  logs:
    driver: local
