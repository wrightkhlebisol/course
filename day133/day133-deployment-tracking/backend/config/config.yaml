deployment_tracking:
  sources:
    github_actions:
      enabled: true
      webhook_url: "/webhooks/github"
    docker_registry:
      enabled: true
      registries:
        - "docker.io"
        - "ghcr.io"
    kubernetes:
      enabled: true
      namespaces:
        - "default"
        - "production"
        - "staging"

correlation:
  cache_size: 10000
  batch_size: 100
  enrichment_timeout: 5

analysis:
  time_windows:
    before_deployment: 30  # minutes
    after_deployment: 30   # minutes
  impact_thresholds:
    response_time: 0.15    # 15% change
    error_rate: 0.5        # 50% change
    throughput: 0.10       # 10% change

api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
