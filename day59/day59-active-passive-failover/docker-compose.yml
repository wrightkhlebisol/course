version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_data:/data

  primary-node:
    build: .
    ports:
      - "8001:8001"
    environment:
      - NODE_ID=primary
      - NODE_PORT=8001
      - IS_PRIMARY=true
      - REDIS_HOST=redis
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs

  standby-node-1:
    build: .
    ports:
      - "8002:8002"
    environment:
      - NODE_ID=standby-1
      - NODE_PORT=8002
      - IS_PRIMARY=false
      - REDIS_HOST=redis
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs

  standby-node-2:
    build: .
    ports:
      - "8003:8003"
    environment:
      - NODE_ID=standby-2
      - NODE_PORT=8003
      - IS_PRIMARY=false
      - REDIS_HOST=redis
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
    depends_on:
      - primary-node

volumes:
  redis_data:
