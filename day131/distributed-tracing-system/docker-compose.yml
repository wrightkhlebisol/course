version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  tracing-system:
    build: .
    ports:
      - "8000:8000"  # Dashboard
      - "8001:8001"  # API Gateway
      - "8002:8002"  # User Service
      - "8003:8003"  # Database Service
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./logs:/app/logs

volumes:
  redis_data:
