<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Authentication - {% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg border-b-4 border-blue-500">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">üè¢ Enterprise Auth</h1>
                    <span class="text-sm text-gray-500">Distributed Log Processing Platform</span>
                </div>
                {% if user %}
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, {{ user.full_name or user.username }}</span>
                    <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">{{ user.department or 'IT' }}</span>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
