{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Enterprise Authentication
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in with your corporate credentials
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Username" value="testuser">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Password" value="password123">
                </div>
            </div>
            
            <div id="loginMessage" class="hidden p-4 rounded-md"></div>
            
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <div class="text-sm text-gray-600">
                <p>üîê LDAP/Active Directory Integration</p>
                <p class="mt-2 text-xs">For demo: testuser / password123</p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('loginMessage');
    
    try {
        const response = await axios.post('/api/auth/login', {
            username: username,
            password: password
        });
        
        if (response.data.status === 'success') {
            localStorage.setItem('auth_token', response.data.token);
            messageDiv.className = 'p-4 rounded-md bg-green-100 text-green-700';
            messageDiv.textContent = 'Login successful! Redirecting...';
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    } catch (error) {
        messageDiv.className = 'p-4 rounded-md bg-red-100 text-red-700';
        messageDiv.textContent = 'Login failed: ' + (error.response?.data?.detail || 'Invalid credentials');
        messageDiv.classList.remove('hidden');
    }
});
</script>
{% endblock %}
