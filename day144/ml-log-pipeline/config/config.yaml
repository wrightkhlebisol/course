ml_pipeline:
  feature_engineering:
    window_size_minutes: 10
    feature_dim: 50
    batch_size: 1000
    
  training:
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
    validation_split: 0.2
    early_stopping_patience: 5
    
  models:
    anomaly_detection:
      type: autoencoder
      encoding_dim: 32
      threshold_percentile: 95
      
    failure_prediction:
      type: lstm
      sequence_length: 60
      hidden_units: 128
      
    log_classification:
      type: cnn
      num_classes: 5
      embedding_dim: 100
      
  inference:
    api_port: 8000
    batch_inference_size: 100
    latency_target_ms: 50
    
  monitoring:
    metrics_port: 9090
    alert_thresholds:
      accuracy_drop: 0.1
      latency_p95_ms: 100
