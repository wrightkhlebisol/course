
services:
  circuit-breaker-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - CB_DASHBOARD_HOST=0.0.0.0
      - CB_DASHBOARD_PORT=8000
      - CB_DEFAULT_FAILURE_THRESHOLD=3
      - CB_DEFAULT_RECOVERY_TIMEOUT=30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
