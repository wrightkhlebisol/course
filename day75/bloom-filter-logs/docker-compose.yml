services:
  bloom-filter-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    dns:
      - 8.8.8.8
      - 8.8.4.4

  bloom-filter-dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8002:8002"
    depends_on:
      - bloom-filter-api
    environment:
      - PYTHONPATH=/app
      - API_BASE_URL=http://bloom-filter-api:8001
    command: python src/web/dashboard.py
    volumes:
      - ./config:/app/config
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  bloom_data:
