<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elasticsearch Log Search Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 24px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        .header h1 {
            color: #059669;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 15px;
            font-weight: 400;
        }
        
        .search-panel {
            background: #ffffff;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 24px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        input, select, button {
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #1f2937;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 14px 28px;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #ffffff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(16, 185, 129, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .results-panel {
            background: #ffffff;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        .results-panel h2 {
            color: #1f2937;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .log-entry {
            border-left: 4px solid #10b981;
            padding: 18px 20px;
            margin-bottom: 16px;
            background: #f9fafb;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .log-entry:hover {
            transform: translateX(6px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: #ffffff;
            border-left-color: #059669;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .log-level {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .log-level-ERROR {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .log-level-WARN {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fde68a;
        }
        
        .log-level-INFO {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        
        .log-level-DEBUG {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
        
        .log-timestamp {
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
        }
        
        .log-message {
            color: #1f2937;
            line-height: 1.7;
            margin-top: 12px;
            font-size: 15px;
        }
        
        .log-meta {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #10b981;
            font-size: 16px;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6b7280;
            font-size: 15px;
        }
        
        .empty-state p {
            margin: 0;
        }
        
        .chart-container {
            background: #ffffff;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 24px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Elasticsearch Log Search</h1>
            <p>Real-time log search and analytics powered by Elasticsearch</p>
        </div>
        
        <div class="search-panel">
            <div class="search-controls">
                <input type="text" id="searchQuery" placeholder="Search logs..." />
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="ERROR">ERROR</option>
                    <option value="WARN">WARN</option>
                    <option value="INFO">INFO</option>
                    <option value="DEBUG">DEBUG</option>
                </select>
                <select id="serviceFilter">
                    <option value="">All Services</option>
                    <option value="api">API</option>
                    <option value="database">Database</option>
                    <option value="auth">Auth</option>
                </select>
                <select id="timeRange">
                    <option value="15">Last 15 min</option>
                    <option value="60" selected>Last 1 hour</option>
                    <option value="180">Last 3 hours</option>
                    <option value="1440">Last 24 hours</option>
                </select>
                <button onclick="performSearch()">Search</button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" style="color: #1f2937;" id="totalLogs">0</div>
                <div class="stat-label">Total Results</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #dc2626;" id="errorCount">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #d97706;" id="warnCount">0</div>
                <div class="stat-label">Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #059669;" id="indexedCount">0</div>
                <div class="stat-label">Indexed</div>
            </div>
        </div>
        
        <div class="results-panel">
            <h2>Search Results</h2>
            <div id="resultsContainer">
                <div class="empty-state">
                    <p>Enter a search query or click Search to see results</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const level = document.getElementById('levelFilter').value;
            const service = document.getElementById('serviceFilter').value;
            const timeRange = document.getElementById('timeRange').value;
            
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const params = new URLSearchParams({
                    time_range: timeRange,
                    size: 50
                });
                
                if (query && query.trim()) params.append('q', query.trim());
                if (level) params.append('level', level);
                if (service) params.append('service', service);
                
                const url = `${API_BASE}/api/search?${params}`;
                console.log('Searching:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Search results:', data);
                
                displayResults(data);
                await updateStats();
                
            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = `<div class="empty-state">Error: ${error.message}</div>`;
            }
        }
        
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            
            if (!data || typeof data.total === 'undefined') {
                container.innerHTML = '<div class="empty-state">Invalid response from server</div>';
                return;
            }
            
            document.getElementById('totalLogs').textContent = data.total || 0;
            
            if (!data.logs || data.logs.length === 0) {
                container.innerHTML = '<div class="empty-state">No logs found</div>';
                return;
            }
            
            container.innerHTML = data.logs.map(log => `
                <div class="log-entry">
                    <div class="log-header">
                        <span class="log-level log-level-${log.level}">${log.level}</span>
                        <span class="log-timestamp">${new Date(log.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                    <div class="log-meta">
                        <span>üì¶ ${log.service}</span>
                        ${log.score !== null && log.score !== undefined ? `<span>üîñ Score: ${log.score.toFixed(2)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function updateStats() {
            try {
                const [levels, indexing] = await Promise.all([
                    fetch(`${API_BASE}/api/aggregations/levels`).then(r => r.json()),
                    fetch(`${API_BASE}/api/stats/indexing`).then(r => r.json())
                ]);
                
                document.getElementById('errorCount').textContent = levels.ERROR || 0;
                document.getElementById('warnCount').textContent = levels.WARN || 0;
                document.getElementById('indexedCount').textContent = indexing.indexed || 0;
            } catch (error) {
                console.error('Stats update failed:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh stats
        setInterval(updateStats, 10000);
        updateStats();
        
        // Search on Enter key
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
