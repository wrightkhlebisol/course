elasticsearch:
  hosts:
    - http://localhost:9200
  index_prefix: "logs"
  batch_size: 100
  bulk_timeout: 5
  max_retries: 3
  
rabbitmq:
  host: localhost
  port: 5672
  exchange: logs_topic
  queue: elasticsearch_indexing
  routing_key: "logs.*.#"
  
indexing:
  flush_interval: 2
  max_queue_size: 1000
  daily_indices: true
  retention_days: 30
  
api:
  host: 0.0.0.0
  port: 8000
  cors_origins: ["*"]
  
dashboard:
  refresh_interval: 5
  max_results: 100
