version: '3.8'

services:
  delta-encoding-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - STORAGE_PATH=/app/data/compressed_logs
      - DASHBOARD_PORT=8080
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
