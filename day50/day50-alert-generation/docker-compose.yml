version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: alertdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  alert-engine:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/alertdb
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: python src/main.py
    volumes:
      - ./logs:/app/logs

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/alertdb
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - alert-engine
    ports:
      - "8000:8000"
    command: python src/main.py web

volumes:
  postgres_data:
