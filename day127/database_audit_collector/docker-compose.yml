version: '3.8'

services:
  audit-collector:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app/src
    command: python -m uvicorn src.dashboard.dashboard:app --host 0.0.0.0 --port 8080
    
  # Database services for testing (optional)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: audit_db
      POSTGRES_USER: audit_collector
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: audit_db
      MYSQL_USER: audit_collector
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: audit_collector
      MONGO_INITDB_ROOT_PASSWORD: secure_password
      MONGO_INITDB_DATABASE: audit_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
