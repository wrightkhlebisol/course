databases:
  postgresql:
    host: localhost
    port: 5432
    username: audit_collector
    password: secure_password
    database: audit_db
    audit_table: pg_audit_log
    connection_pool_size: 10
    
  mysql:
    host: localhost
    port: 3306
    username: audit_collector
    password: secure_password
    database: audit_db
    audit_table: mysql_audit_log
    connection_pool_size: 10
    
  mongodb:
    host: localhost
    port: 27017
    username: audit_collector
    password: secure_password
    database: audit_db
    audit_collection: audit_log
    connection_pool_size: 10
    
  sqlserver:
    host: localhost
    port: 1433
    username: audit_collector
    password: secure_password
    database: audit_db
    audit_table: sql_audit_log
    connection_pool_size: 10

security:
  threat_detection:
    privilege_escalation_threshold: 3
    failed_login_threshold: 5
    bulk_data_threshold: 10000
    off_hours_start: "18:00"
    off_hours_end: "08:00"
    
  compliance:
    sox_enabled: true
    hipaa_enabled: true
    gdpr_enabled: true
    pci_dss_enabled: true

collector:
  batch_size: 1000
  flush_interval_seconds: 30
  max_memory_mb: 512
  retry_attempts: 3
  retry_backoff_seconds: 5

dashboard:
  port: 8080
  refresh_interval_seconds: 5
  max_events_display: 1000
