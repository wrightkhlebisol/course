version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gdpr_db
      POSTGRES_USER: gdpr_user
      POSTGRES_PASSWORD: gdpr_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gdpr_user:gdpr_pass@postgres:5432/gdpr_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./build:/app/build

volumes:
  postgres_data:
