clustering:
  algorithms:
    kmeans:
      n_clusters: 8
      max_iter: 300
      random_state: 42
      algorithm: 'elkan'
    dbscan:
      eps: 0.3
      min_samples: 5
      algorithm: 'auto'
    hdbscan:
      min_cluster_size: 10
      min_samples: 5
      cluster_selection_epsilon: 0.0
  
  feature_extraction:
    text_features:
      max_features: 1000
      ngram_range: [1, 2]
      stop_words: 'english'
    temporal_features:
      time_windows: [1, 5, 15, 60]  # minutes
      seasonal_features: true
    behavioral_features:
      frequency_threshold: 0.01
      response_time_bins: 10
    network_features:
      ip_subnet_levels: [16, 24]
      geolocation_enabled: false
  
  realtime:
    batch_size: 100
    update_interval: 30  # seconds
    max_clusters: 50
    memory_limit_mb: 512
  
  anomaly_detection:
    threshold_percentile: 95
    min_cluster_size: 5
    alert_cooldown: 300  # seconds

redis:
  host: "localhost"
  port: 6379
  db: 0
  max_connections: 10

api:
  host: "0.0.0.0"
  port: 8000
  debug: true
  workers: 1

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/clustering.log"
