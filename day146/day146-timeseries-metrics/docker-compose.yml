version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metrics
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  metrics-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: metrics
      DB_USER: postgres
      DB_PASSWORD: password

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    ports:
      - "3000:3000"
    depends_on:
      - metrics-api
    environment:
      REACT_APP_API_URL: http://localhost:8000

  metrics-generator:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: metrics
      DB_USER: postgres
      DB_PASSWORD: password
    command: python /app/scripts/generate_realtime_metrics.py 5
    volumes:
      - ./scripts:/app/scripts:ro
    restart: unless-stopped

volumes:
  timescale_data:
