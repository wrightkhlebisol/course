<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flink Stream Processing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: #f1f5f9;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            font-size: 0.9em;
            color: #cbd5e1;
            backdrop-filter: blur(10px);
        }
        
        .status-badge.connected {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
            color: #10b981;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2.8em;
            font-weight: 700;
            color: #f1f5f9;
            line-height: 1.1;
        }
        
        .stat-value.primary {
            color: #818cf8;
        }
        
        .stat-value.success {
            color: #34d399;
        }
        
        .stat-value.warning {
            color: #fbbf24;
        }
        
        .stat-value.danger {
            color: #f87171;
        }
        
        .alerts-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.6em;
            color: #f1f5f9;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        
        .alert-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .alert-item {
            background: rgba(15, 23, 42, 0.6);
            border-left: 4px solid #6366f1;
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-left-width: 4px;
            padding: 18px;
            margin-bottom: 16px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
            transition: all 0.2s ease;
        }
        
        .alert-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .alert-item.auth {
            border-left-color: #f87171;
        }
        
        .alert-item.latency {
            border-left-color: #fbbf24;
        }
        
        .alert-item.cascade {
            border-left-color: #a78bfa;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .alert-pattern {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.1em;
        }
        
        .alert-time {
            font-size: 0.85em;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .alert-details {
            color: #cbd5e1;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .alert-details strong {
            color: #e2e8f0;
            font-weight: 600;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }
        
        .no-alerts {
            text-align: center;
            color: #64748b;
            padding: 60px;
            font-size: 1.1em;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 10px;
            border: 2px solid rgba(15, 23, 42, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Flink Stream Processing</h1>
            <div class="status-badge" id="statusBadge">
                <span class="pulse">‚óè</span> Connecting...
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Events Processed</div>
                <div class="stat-value primary" id="processedCount">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Alerts Generated</div>
                <div class="stat-value warning" id="alertCount">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Throughput</div>
                <div class="stat-value success" id="throughput">0</div>
                <div style="font-size: 0.7em; color: #94a3b8; margin-top: 5px;">events/second</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Runtime</div>
                <div class="stat-value" id="runtime">0s</div>
            </div>
        </div>
        
        <div class="alerts-section">
            <h2 class="section-title">
                üö® Recent Pattern Detections
            </h2>
            <div class="alert-list" id="alertList">
                <div class="no-alerts">
                    Waiting for pattern detections...
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws;
        let reconnectInterval;
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                const badge = document.getElementById('statusBadge');
                badge.textContent = '‚óè Connected';
                badge.className = 'status-badge connected';
                clearInterval(reconnectInterval);
                
                // Request initial data
                fetchStats();
                fetchAlerts();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'statistics') {
                    updateStats(data.data);
                } else if (data.type === 'alert') {
                    addAlert(data.data);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                const badge = document.getElementById('statusBadge');
                badge.textContent = '‚óè Reconnecting...';
                badge.className = 'status-badge';
                
                // Attempt to reconnect
                reconnectInterval = setInterval(() => {
                    connect();
                }, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                updateStats(stats);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                data.alerts.forEach(alert => addAlert(alert));
            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }
        
        function updateStats(stats) {
            document.getElementById('processedCount').textContent = 
                stats.processed_count.toLocaleString();
            document.getElementById('alertCount').textContent = 
                stats.alert_count.toLocaleString();
            document.getElementById('throughput').textContent = 
                Math.round(stats.throughput_per_second);
            document.getElementById('runtime').textContent = 
                `${stats.runtime_seconds}s`;
        }
        
        function addAlert(alert) {
            const alertList = document.getElementById('alertList');
            
            // Remove "no alerts" message if present
            const noAlerts = alertList.querySelector('.no-alerts');
            if (noAlerts) {
                noAlerts.remove();
            }
            
            const alertItem = document.createElement('div');
            alertItem.className = `alert-item ${alert.pattern.split('_')[0]}`;
            
            let detailsHTML = '';
            if (alert.pattern === 'authentication_spike') {
                detailsHTML = `User <strong>${alert.user_id}</strong> had <strong>${alert.count}</strong> failed authentication attempts (threshold: ${alert.threshold})`;
            } else if (alert.pattern === 'latency_degradation') {
                detailsHTML = `Endpoint <strong>${alert.endpoint}</strong> latency increased ${alert.increase_percent}% (${alert.baseline_ms}ms ‚Üí ${alert.current_ms}ms)`;
            } else if (alert.pattern === 'cascading_failure') {
                detailsHTML = `Cascading failure detected across <strong>${alert.affected_services.length}</strong> services: ${alert.affected_services.join(', ')}`;
            }
            
            alertItem.innerHTML = `
                <div class="alert-header">
                    <span class="alert-pattern">${formatPattern(alert.pattern)}</span>
                    <span class="alert-time">${formatTime(alert.detected_at)}</span>
                </div>
                <div class="alert-details">${detailsHTML}</div>
            `;
            
            alertList.insertBefore(alertItem, alertList.firstChild);
            
            // Keep only last 20 alerts in DOM
            while (alertList.children.length > 20) {
                alertList.removeChild(alertList.lastChild);
            }
        }
        
        function formatPattern(pattern) {
            return pattern.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
        
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }
        
        // Initialize
        connect();
        
        // Poll for updates every 2 seconds
        setInterval(fetchStats, 2000);
    </script>
</body>
</html>
