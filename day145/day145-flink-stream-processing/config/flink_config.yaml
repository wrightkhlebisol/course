flink:
  parallelism: 4
  checkpoint_interval: 60000  # 60 seconds
  checkpoint_dir: "file:///app/checkpoints"
  state_backend: "rocksdb"
  
sources:
  rabbitmq:
    host: "localhost"
    port: 5672
    queue: "log_stream"
    username: "guest"  # Override with RABBITMQ_USERNAME env var
    password: "guest"  # Override with RABBITMQ_PASSWORD env var
    
  kafka:
    bootstrap_servers: "localhost:9092"
    topic: "logs"
    group_id: "flink-consumers"

patterns:
  authentication_spike:
    window_size: 60  # seconds
    threshold: 10
    
  latency_degradation:
    window_size: 300  # seconds
    threshold_percent: 50
    
  cascading_failure:
    window_size: 30  # seconds
    min_services: 2

outputs:
  dashboard:
    websocket_port: 8765
  
  alerts:
    enabled: true
    
  metrics:
    port: 9090

web:
  host: "0.0.0.0"
  port: 8080
