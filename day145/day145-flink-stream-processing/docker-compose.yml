version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  flink-processor:
    build: .
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "8765:8765"
    environment:
      RABBITMQ_HOST: rabbitmq
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
