version: '3.8'

services:
  spark-analytics:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
      - "4040:4040"  # Spark UI
    environment:
      - SPARK_MASTER=local[*]
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
