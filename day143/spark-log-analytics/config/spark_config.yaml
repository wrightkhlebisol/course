spark:
  app_name: "LogAnalytics"
  master: "local[*]"
  executor_memory: "2g"
  driver_memory: "1g"
  executor_cores: 2
  log_level: "WARN"

elasticsearch:
  host: "localhost"
  port: 9200
  index: "application-logs-*"

processing:
  batch_size: 10000
  checkpoint_dir: "data/checkpoints"
  output_dir: "data/output"
  
redis:
  host: "localhost"
  port: 6379
  db: 0

api:
  host: "0.0.0.0"
  port: 8000
  
dashboard:
  refresh_interval: 5  # seconds
