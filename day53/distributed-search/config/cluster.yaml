cluster:
  name: "distributed-search"
  replication_factor: 2
  coordinator_port: 8000
  node_base_port: 8100

nodes:
  - id: "node-1"
    port: 8101
    hash_range: [0, 4095]
  - id: "node-2" 
    port: 8102
    hash_range: [4096, 8191]
  - id: "node-3"
    port: 8103
    hash_range: [8192, 12287]
  - id: "node-4"
    port: 8104
    hash_range: [12288, 16383]

storage:
  backend: "redis"
  host: "localhost"
  port: 6379
