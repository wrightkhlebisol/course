version: '3.8'

services:
  collector:
    build: .
    ports:
      - "8000:8000"
      - "9090:9090"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
      # For demo, mount host log files (read-only)
      - /var/log:/host/var/log:ro
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped

  # Mock log receiver (for testing)
  log-receiver:
    build:
      context: ./mock-server
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
