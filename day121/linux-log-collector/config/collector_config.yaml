collector:
  name: "linux-system-collector"
  version: "1.0.0"
  scan_interval: 5
  batch_size: 100
  batch_timeout: 2.0
  buffer_size: 10000

log_sources:
  system_logs:
    - path: "/var/log/syslog"
      type: "system"
      parser: "syslog"
    - path: "/var/log/auth.log"
      type: "auth"
      parser: "syslog" 
    - path: "/var/log/kern.log"
      type: "kernel"
      parser: "syslog"
    - path: "/var/log/daemon.log"
      type: "daemon"
      parser: "syslog"
  
  application_logs:
    - path: "/var/log/nginx/*.log"
      type: "webserver"
      parser: "nginx"
    - path: "/var/log/apache2/*.log"
      type: "webserver"
      parser: "apache"

discovery:
  scan_paths:
    - "/var/log"
    - "/var/log/nginx"
    - "/var/log/apache2"
    - "/opt/*/logs"
  exclude_patterns:
    - "*.gz"
    - "*.bz2" 
    - "*.old"
    - "*.backup"

output:
  type: "http"
  endpoint: "http://localhost:8080/api/logs"
  batch_size: 50
  timeout: 30
  retry_attempts: 3

monitoring:
  web_port: 8000
  metrics_port: 9090
  dashboard: true
