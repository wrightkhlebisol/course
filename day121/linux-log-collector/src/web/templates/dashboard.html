<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .header p {
            margin: 0;
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            padding: 32px;
            background: #f8f9fc;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(30, 60, 114, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e8ecf1;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(30, 60, 114, 0.15);
            border-color: #2a5298;
        }
        
        .stat-title {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2a5298;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .stat-detail {
            font-size: 13px;
            color: #95a5a6;
            font-weight: 400;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }
        
        .status-online { 
            background: #27ae60;
            color: #27ae60;
        }
        
        .status-warning { 
            background: #f39c12;
            color: #f39c12;
        }
        
        .status-offline { 
            background: #e74c3c;
            color: #e74c3c;
        }
        
        .logs-container {
            margin: 0 32px 32px 32px;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(30, 60, 114, 0.08);
            border: 1px solid #e8ecf1;
        }
        
        .logs-container h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            padding-bottom: 12px;
            border-bottom: 2px solid #e8ecf1;
        }
        
        .log-entry {
            background: #f8f9fc;
            margin: 8px 0;
            padding: 14px 16px;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 13px;
            color: #34495e;
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            background: #e8f4f8;
            border-left-color: #27ae60;
        }
        
        .progress-bar {
            background: #ecf0f1;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 12px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #2a5298 0%, #3d6db0 100%);
            height: 100%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(42, 82, 152, 0.3);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .logs-container {
                margin: 0 20px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêß {{ title }} Dashboard</h1>
            <p>Real-time Linux System Log Collection</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <span class="status-indicator status-online"></span>
                    Discovery Engine
                </div>
                <div class="stat-value" id="discovery-sources">-</div>
                <div class="stat-detail">Sources discovered</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <span class="status-indicator status-online"></span>
                    File Monitor
                </div>
                <div class="stat-value" id="monitor-files">-</div>
                <div class="stat-detail">Files monitored</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <span class="status-indicator status-online"></span>
                    Batch Processor
                </div>
                <div class="stat-value" id="processor-batches">-</div>
                <div class="stat-detail">Batches processed</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Queue Status</div>
                <div class="stat-value" id="queue-size">-</div>
                <div class="stat-detail">Messages in queue</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="queue-progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="logs-container">
            <h3>Recent Activity</h3>
            <div id="recent-logs">
                <div class="log-entry">System initialized - waiting for data...</div>
            </div>
        </div>
    </div>

    <script>
        // Load initial data immediately for fast display
        async function loadInitialData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateDashboard(data.stats);
            } catch (e) {
                console.log('Initial load failed:', e);
            }
        }
        
        function updateDashboard(stats) {
            // Update discovery stats
            const discoveryStats = stats.discovery || {};
            document.getElementById('discovery-sources').textContent = 
                discoveryStats.total_sources || 0;
            
            // Update monitor stats  
            const monitorStats = stats.monitor || {};
            document.getElementById('monitor-files').textContent = 
                monitorStats.monitored_files || 0;
            
            // Update processor stats
            const processorStats = stats.processor || {};
            document.getElementById('processor-batches').textContent = 
                processorStats.batches_received || 0;
            
            // Update queue stats
            document.getElementById('queue-size').textContent = 
                monitorStats.queue_size || 0;
            
            const queuePercent = Math.min(100, 
                ((monitorStats.queue_size || 0) / (monitorStats.queue_max_size || 1000)) * 100);
            document.getElementById('queue-progress').style.width = queuePercent + '%';
            
            // Update activity display - show current status
            const logsContainer = document.getElementById('recent-logs');
            const now = new Date().toLocaleTimeString();
            
            // Generate activity message
            let activityMsg = '';
            
            // Check for recent batch activity
            if (processorStats.last_send_time) {
                const timeAgo = Math.floor((Date.now() / 1000) - processorStats.last_send_time);
                if (timeAgo <= 5) {
                    activityMsg = `[${now}] Processed batch: ${processorStats.last_batch_size || 0} logs sent`;
                }
            }
            
            // Default to status if no recent batch
            if (!activityMsg) {
                const files = monitorStats.monitored_files || 0;
                const queue = monitorStats.queue_size || 0;
                const sources = (stats.discovery || {}).total_sources || 0;
                activityMsg = `[${now}] Active: ${sources} sources, ${files} files monitored, ${queue} in queue`;
            }
            
            // Only update if message changed
            const firstEntry = logsContainer.firstChild;
            if (!firstEntry || firstEntry.textContent !== activityMsg) {
                // Clear if it was the waiting message
                if (logsContainer.children.length === 1 && 
                    logsContainer.firstChild.textContent.includes('waiting')) {
                    logsContainer.innerHTML = '';
                }
                
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = activityMsg;
                logsContainer.insertBefore(logEntry, logsContainer.firstChild);
                
                // Keep only last 10 entries
                while (logsContainer.children.length > 10) {
                    logsContainer.removeChild(logsContainer.lastChild);
                }
            }
        }
        
        // Initial setup - clear waiting message
        function initialSetup() {
            const logsContainer = document.getElementById('recent-logs');
            if (logsContainer && logsContainer.children.length === 1) {
                const firstChild = logsContainer.firstChild;
                if (firstChild && firstChild.textContent.includes('waiting')) {
                    logsContainer.innerHTML = '';
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.textContent = '[Initializing...] Loading dashboard data...';
                    logsContainer.appendChild(entry);
                }
            }
        }
        
        // Clear waiting message on load
        initialSetup();
        
        // Load data immediately on page load
        loadInitialData();
        
        // WebSocket connection for real-time updates
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateDashboard(data.data);
        };
        
        // Fallback polling if WebSocket fails
        ws.onerror = function() {
            setInterval(async () => {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    updateDashboard(data.stats);
                } catch (e) {
                    console.log('Polling failed:', e);
                }
            }, 1000);
        };
    </script>
</body>
</html>
