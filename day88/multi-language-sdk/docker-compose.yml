version: '3.8'

services:
  api-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
