application:
  name: "log-processor"
  environment: "production"
  version: "1.0.0"

metrics:
  collection_interval: 10  # seconds
  export_interval: 30      # seconds
  cardinality_limit: 10000
  
prometheus:
  enabled: true
  port: 9090
  path: "/metrics"
  
datadog:
  enabled: true
  api_key: "${DATADOG_API_KEY}"
  app_key: "${DATADOG_APP_KEY}"
  host: "api.datadoghq.com"
  statsd_host: "localhost"
  statsd_port: 8125
  flush_interval: 10
  
redis:
  host: "localhost"
  port: 6379
  db: 0
  
api:
  host: "0.0.0.0"
  port: 8000
