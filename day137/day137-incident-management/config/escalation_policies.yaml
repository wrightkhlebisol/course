escalation_policies:
  critical_24x7:
    provider: pagerduty
    escalation_timeout_minutes: 5
    teams:
      - oncall-primary
      - oncall-secondary
    conditions:
      - severity: critical
      - source: database
      - after_hours: true
  
  business_hours:
    provider: opsgenie
    escalation_timeout_minutes: 15
    teams:
      - support-team
    conditions:
      - severity: [medium, low]
      - business_hours: true
  
  security_alerts:
    provider: both
    escalation_timeout_minutes: 2
    teams:
      - security-team
      - oncall-primary
    conditions:
      - source: security
      - severity: any

service_catalog:
  payment-service:
    team: payments
    criticality: critical
    escalation_policy: critical_24x7
  
  user-service:
    team: identity
    criticality: high
    escalation_policy: critical_24x7
  
  recommendation-service:
    team: ml
    criticality: medium
    escalation_policy: business_hours
