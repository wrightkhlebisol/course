version: '3.8'

services:
  chaos-testing-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - chaos-network
    depends_on:
      - redis
      - target-log-collector
      - target-message-queue
      - target-log-processor
  
  chaos-testing-frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - chaos-testing-api
    networks:
      - chaos-network
  
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    networks:
      - chaos-network
  
  # Target services for chaos testing
  target-log-collector:
    image: nginx:alpine
    container_name: log-collector-service
    ports:
      - "8001:80"
    networks:
      - chaos-network
    labels:
      chaos.target: "true"
      chaos.service: "log-collector"
  
  target-message-queue:
    image: rabbitmq:3.12-management
    container_name: message-queue-service
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - chaos-network
    labels:
      chaos.target: "true"
      chaos.service: "message-queue"
  
  target-log-processor:
    image: nginx:alpine
    container_name: log-processor-service
    ports:
      - "8002:80"
    networks:
      - chaos-network
    labels:
      chaos.target: "true"
      chaos.service: "log-processor"

networks:
  chaos-network:
    driver: bridge
