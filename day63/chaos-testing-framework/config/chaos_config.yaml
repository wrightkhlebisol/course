chaos_testing:
  # Experiment settings
  default_duration: 300  # 5 minutes
  safety_timeout: 600    # 10 minutes
  blast_radius_limit: 0.3  # Max 30% of components
  
  # Failure scenarios
  scenarios:
    network_partition:
      enabled: true
      severity_levels: [1, 2, 3, 4, 5]
      max_impact_nodes: 2
    
    resource_exhaustion:
      enabled: true
      memory_pressure: [50, 70, 90]  # Percentage
      cpu_throttle: [50, 70, 90]     # Percentage
      disk_pressure: [80, 90, 95]    # Percentage
    
    component_failure:
      enabled: true
      target_services: ["log-collector", "message-queue", "log-processor"]
      failure_types: ["crash", "hang", "slow_response"]
    
    cascade_testing:
      enabled: true
      max_cascade_depth: 3
      isolation_boundaries: ["service", "rack", "zone"]

monitoring:
  metrics_interval: 5  # seconds
  health_check_timeout: 10  # seconds
  recovery_validation_timeout: 180  # 3 minutes
  
  # Services to monitor for health
  monitored_services:
    - "chaos-redis"
    - "log-collector"
    - "message-queue"
    - "log-processor"
  
  critical_metrics:
    - "log_processing_rate"
    - "message_queue_depth"
    - "system_memory_usage"
    - "network_latency"
    - "error_rate"

recovery:
  auto_recovery_enabled: true
  max_recovery_attempts: 3
  recovery_validation_steps:
    - "service_health_check"
    - "data_consistency_check"
    - "performance_baseline_check"

logging:
  level: "INFO"
  format: "structured"
  output: "logs/chaos_testing.log"

web_interface:
  host: "0.0.0.0"
  port: 8000
  cors_origins: ["http://localhost:3000"]
