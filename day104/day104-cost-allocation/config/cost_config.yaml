cost_allocation:
  pricing_models:
    ingestion:
      price_per_gb: 0.10
      unit: "GB"
    storage:
      price_per_gb_month: 0.05
      unit: "GB/month"
    queries:
      price_per_query: 0.001
      unit: "query"
    compute:
      price_per_cpu_hour: 0.02
      price_per_memory_gb_hour: 0.004
      unit: "hour"

  shared_allocation:
    method: "proportional"  # proportional, activity_based, direct
    ratios:
      ingestion: 0.5
      storage: 0.3
      queries: 0.2

  tenants:
    engineering:
      budget_monthly: 1000.0
      alert_threshold: 0.9
    product:
      budget_monthly: 500.0
      alert_threshold: 0.85
    operations:
      budget_monthly: 750.0
      alert_threshold: 0.95

reporting:
  schedule:
    daily_reports: "09:00"
    weekly_reports: "MON:10:00"
    monthly_reports: "01:09:00"
  
  output_formats: ["json", "csv", "pdf"]
  retention_days: 365

database:
  type: "sqlite"
  path: "data/cost_allocation.db"
  
redis:
  host: "localhost"
  port: 6379
  db: 0

api:
  host: "0.0.0.0"
  port: 8104
  
frontend:
  host: "0.0.0.0"
  port: 3104
