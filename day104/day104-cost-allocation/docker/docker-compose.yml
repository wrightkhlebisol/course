version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  cost-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8104:8104"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      - redis

  frontend:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    ports:
      - "3104:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8104
    depends_on:
      - cost-api

volumes:
  redis_data:
