scaling_policies:
  log_processors:
    min_instances: 2
    max_instances: 10
    target_cpu_utilization: 70
    target_queue_depth: 1000
    scale_up_cooldown: 300  # 5 minutes
    scale_down_cooldown: 600  # 10 minutes
    
  collectors:
    min_instances: 1
    max_instances: 5
    target_cpu_utilization: 80
    target_memory_utilization: 85
    
  storage_nodes:
    min_instances: 3
    max_instances: 12
    target_disk_utilization: 90
    target_iops: 1000

monitoring:
  collection_interval: 30  # seconds
  evaluation_interval: 60  # seconds
  metrics_retention: 86400  # 24 hours

thresholds:
  cpu:
    warning: 70
    critical: 90
  memory:
    warning: 80
    critical: 95
  queue_depth:
    warning: 500
    critical: 2000
  response_time:
    warning: 1000  # ms
    critical: 5000  # ms

orchestration:
  platform: "docker"  # or "kubernetes"
  health_check_timeout: 120
  max_concurrent_scaling: 3
  rollback_on_failure: true
