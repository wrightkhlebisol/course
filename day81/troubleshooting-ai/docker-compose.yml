version: '3.8'

services:
  troubleshooting-ai:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
      - "5000:5000"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
