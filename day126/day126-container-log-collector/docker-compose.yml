version: '3.8'

services:
  log-collector:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/app/config
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

  # Example app to generate logs
  log-generator:
    image: nginx:alpine
    labels:
      app: log-generator
      environment: demo
    logging:
      driver: json-file
